{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title">Delete Mango</h4>
                    <p class="card-text">Are you sure you want to delete <strong>{{ mango.variety }}</strong>?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg"><i class="fas fa-trash"></i> Yes, Delete</button>
                    </form>
                    <a href="{% url 'mango_list' %}" class="btn btn-secondary btn-lg mt-3"><i class="fas fa-times"></i> No, Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
