{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <h3 class="text-center mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Mango</h3>
    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
    </form>
</div>
{% endblock %}
